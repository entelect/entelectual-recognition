version: '3'

services:
#  Create a service named db.
  recognitiondatabase:
    image: "postgres"
    container_name: "recognition-postgres"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=P@ssword123
      - POSTGRES_DB=facerecognition
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always  

  recognitionapi:
    depends_on:
        - recognitiondatabase
    image: recognitionapi
    container_name: recognition-api
    build: 
      context: ./entelectual-recognition-api
      dockerfile: ./Dockerfile
    ports: 
        - 3000:3000
    restart: always
    
  recognitionweb:
    depends_on:
        - recognitionapi
    image: recognitionweb
    container_name: recognition-web
    build: 
      context: ./entelectual-recognition-web
      dockerfile: ./Dockerfile
    ports: 
        - 3001:8080
    restart: always  

volumes:
    postgres-data:
        driver: local